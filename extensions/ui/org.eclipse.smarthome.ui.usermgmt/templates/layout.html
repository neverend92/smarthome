<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>openHAB</title>
<link type="text/css" href="bootstrap.min.css" rel="stylesheet"></link>
<link type="text/css" href="main.css" rel="stylesheet"></link>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link>
</head>

<body>
	<header>
		<div class="container">
			<img src="img/openhab-logo.png" />
		</div>
	</header>
	<section class="container">
		<h1>openHAB User Management</h1>
		<a href="/" class="btn btn-info">Back to Dashboard</a>
		<div class="line">
			<div class="decorator"></div>
			<hr />
		</div>
		<div>
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="###TAB_USERS###">
					<a href="/usermgmt/app" aria-controls="users" role="tab" data-toggle="tab">Users</a>
				</li>
				<li role="presentation" class="###TAB_PERMISSIONS###">
					<a href="/usermgmt/app?controller=permissions" aria-controls="permissions" role="tab" data-toggle="tab">Permissions</a>
				</li>
			</ul>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane ###TAB_CONTENT_USERS###" id="users">
					<!--INNERCONTENT_USERS-->
				</div>
				<div role="tabpanel" class="tab-pane ###TAB_CONTENT_PERMISSIONS###" id="permissions">
					<!--INNERCONTENT_PERMISSIONS-->
				</div>
			</div>
		</div>
		<div class="line">
			<div class="decorator"></div>
			<hr />
		</div>
	</section>
	<footer>
		<p>
			<a href="http://kn.inf.uni-tuebingen.de" target="_blank">kn.inf.uni-tuebingen.de</a>
		</p>
	</footer>
</body>
</html>
